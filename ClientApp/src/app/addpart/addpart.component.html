Add New Part


<div>
  <mat-form-field>
    <input matInput [(ngModel)]="id" placeholder="Enter Part ID..." />
  </mat-form-field>
</div>
<div>
  <mat-form-field>
    <input matInput [(ngModel)]="name" placeholder="Enter Part Name..." />
  </mat-form-field>
</div>

<div>
  <mat-form-field>
    <input matInput [(ngModel)]="description" placeholder="Enter Part Description..." />
  </mat-form-field>
</div>

<div>
  <mat-form-field>
    <input matInput type="number" [(ngModel)]="weight" placeholder="Enter Part Weight in pounds..." />
  </mat-form-field>
</div>

<button class="btn btn-primary" (click)="saveClick()">Save</button>
